<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <aside class="aside">

  </aside>
  <div class="card-front">
    <img class="card-logo" src="/images/card-logo.svg" alt="">
    <p id="card-number">0000 0000 0000 0000</p>
    <div class="card-text">
      <p id="card-name">JANE APPLESEED</p>
      <span class="date">
        <p id="mm">00</p>/<p id="yy">00</p>
      </span>
    </div>
  </div>
  <div class=card-reverse>
    <img class="card-back" src="/images/bg-card-back.png" alt="">
    <p id="card-cvc">000</p>
  </div>
  <!-- <article> -->
  <div class="container-fluid">
    <div class="row">

      <form id="form" class="form-control form-control-sm" action="#">
        <label for="cardholder">CARDHOLDER NAME</label>
        <input class="input" id="cardholdername" type="text" name="cardholder" placeholder="e.g Jane Appleseed"
          maxlength="16" oninput="this.value = this.value.toUpperCase()" onkeydown="changeName();">
        <div id="name-empty"></div>
        <div id="cardname-error"></div>
        <label for="cardnumber">CARD NUMBER</label>
        <input class="input" id="cardnumber" type="text" name="number" placeholder="e.g. 1234 5678 9123 0000"
          minlength="19" maxlength="19" onkeydown="changeNumber();">
        <div id="number-empty"></div>
        <div id="cardnumber-error"></div>
        <div class="label">
          <label for="Exp Date">EXP. DATE<span class="expiry"></span>(MM/YY)</label>
          <label id="cvc" for="CVC">CVC</label>
        </div>
        <div class="card-back-bottom">
          <div class="month-date">
            <input class="month" type="number" name="month" id="month" placeholder="MM" onkeydown="changeMM()"
              minlength="2" maxlength="2" maxvalue="12">
            <div id="month-empty"></div>
          </div>
          <div class="year-date">
            <input class="year" type="number" name="year" id="year" placeholder="YY" onkeydown="changeYY()"
              minlength="2" maxlength="2" maxnumber="12">
            <div id="year-empty"></div>
          </div>
          <div class="cvc-num">
            <input type="number" name="cvcnumber" id="c-v-c" placeholder="eg 123" maxlength="3" minlength="3"
              onkeydown="changeCVC()">
            <div id="cvc-empty"></div>
          </div>
        </div>
        <button type="submit" class="button-confirm">Confirm</button>
      </form>

    </div>
  </div>
  <!-- Completed state start -->
  <!-- </article> -->


</body>
<script src="/javascript/scripts.js"></script>

</footer>

</html>
